<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 спринт. Проектная работа mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Логотип компании Mesto Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar__kusto.png"
            alt="Фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Сохранить изменения"
          ></button>
        </section>
        <section class="card">
          <ul class="card__items">
            <template class="card__template">
              <li class="card__item">
                <button
                  class="card__del-button"
                  type="submit"
                  aria-label="Удалить карточку"
                ></button>
                <img
                  class="card__image"
                 
                  alt="фотография красивого места"
                />
                <div class="card__group">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Сердце"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Сохранить изменения"
          ></button>
          <form class="popup__form" name="popup" method="get">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              class="popup__text"
              id="popup-name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              name="sublitle"
              class="popup__text"
              id="popup-subtitle"
              value="Исследователь океана"
            />
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Закрывает, но не сохраняет"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup__card">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_card"
            type="button"
            aria-label="Сохранить изменения"
          ></button>
          <form class="popup__form popup__form_card" name="popup" method="get">
            <h2 class="popup__title">Новое место</h2>
            <input
              type="text"
              name="place"
              class="popup__text popup__text_place"
              id="popup-place"
              value=""
              placeholder="Название"
            />
            <input
              type="url"
              name="image"
              class="popup__text popup__text_link"
              id="popup-image"
              value=""
              placeholder="Ссылка на картинку"
            />
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Сохраняет и добавляет"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup-picture">
        <div class="popup-picture__container">
          <button
            class="popup-picture__close-button"
            type="button"
            aria-label="Закрыть окно"
          ></button>
          <img
            class="popup-picture__image"
            alt="Увеличенная фотография"
          />
          <h2 class="popup-picture__title"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
