<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 спринт. Проектная работа mesto</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Логотип компании Mesto Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar"/> 
          <button class="profile__avarat-btn" type="button"></button>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title"></h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Сохранить изменения"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__items"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__close popup__close-button"
            type="button"
            aria-label="Сохранить изменения"
          ></button>
          <form
            class="popup__form popup__form_profile"
            name="popup-profile"
            method="get"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__field">
              <input
                type="text"
                name="title"
                class="popup__text popup__text_name"
                id="popup-title"
                value="Жак-Ив Кусто"
                minlength="2"
                maxlength="40"
                required />
              <span class="popup-title-error"></span
            ></label>
            <label class="popup__field">
              <input
                type="text"
                name="sublitle"
                class="popup__text popup__text_job"
                id="popup-job"
                value="Исследователь океана"
                minlength="2"
                maxlength="200"
                required />
              <span class="popup-job-error"></span
            ></label>
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Закрывает, но не сохраняет"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button
            class="popup__close popup__close-button popup__close-button_card"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <form
            class="popup__form popup__form_card"
            name="popup-mesto"
            method="get"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__field">
              <input
                type="text"
                name="place"
                class="popup__text popup__text_place"
                id="popup-name"
                value=""
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup-name-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                name="image"
                class="popup__text popup__text_link"
                id="popup-link"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup-link-error"></span>
            </label>
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Сохраняет и добавляет"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container">
          <button
            class="popup__close popup__close-button popup__close-button_card"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <form
            class="popup__form popup__form_delete"
            name="popup-delete"
            method="get"
            novalidate
          >
            <h2 class="popup__title">Вы уверены?</h2>
            <button
              class="popup__save-button"
              type="submit"
              aria-label="Подтверждает удаление"
            >
              Да
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_picture popup_overlay">
        <div class="popup__picture-container">
          <button
            class="popup__close popup__picture-close"
            type="button"
            aria-label="Закрыть окно"
          ></button>
          <img class="popup__image" alt="" />
          <h2 class="popup__picture-title"></h2>
        </div>
      </div>

      <!-- попап редактирования аватара -->
<div class="popup popup_type_edit-avatar">
  <div class="popup__container">
    <button
      class="popup__close popup__close-button"
      type="button"
      aria-label="Закрыть окно с попапом"
    ></button>
    <form
      class="popup__form popup__form_profile"
      name="popup-avatar"
      method="get"
      novalidate
    >
      <h2 class="popup__title">Обновить аватар</h2>
      <label class="popup__field">
        <input      
          type="url"
          name="image"
          class="popup__text popup__text_link"
          id="popup-links"
          value=""
          placeholder="Ссылка на картинку"
          required
          />
        <span class="popup-links-error"></span
      ></label>
      <button
        class="popup__save-button"
        type="submit"
        aria-label="Закрывает, сохраняет изменения"
      >
        Сохранить
      </button>
    </form>
  </div>
</div>


    </div>

    <template class="card__template" id="card__template">
      <li class="card">
        <button
          class="card__del-button"
          type="submit"
          aria-label="Удалить карточку"
        ></button>
        <img class="card__image" alt="" />
        <div class="card__group">
          <h2 class="card__title"></h2>
          <div class="card__like-conteiner">
          <button
            class="card__like-button"
            type="button"
            aria-label="Сердце"
          ></button>
          <h3 class="card__like-count"></h3></div>
        </div>
      </li>
    </template>
  </body>
</html>
